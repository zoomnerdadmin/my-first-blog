<!-- register.html -->
{% extends "base.html" %}
{% block title %}Registro do Usuário{% endblock %}
{% block head %}Registro do Usuário{% endblock %}
{% block content %}
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <button type="submit" value="Register">Registrar</button>
        <button type="button" onclick="window.location.href='/' ">Entrar</button>
    </form>
{% endblock %}
